<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles.css" />
    <script src="Fudge/FudgeCore.js"></script>
    <script src="FudgeStory/FudgeStory.js"></script>
    <script src="./Build/Template.js"></script>
    <title>Déjà-vu</title>
    <splash src="Images/Splash.png" />
  </head>

  <body>
    <scene>
      <canvas></canvas>
      <div>
        <speech>
          <name></name>
          <content></content>
        </speech>
        <div id="flower">
          <img id="flowerImg" src="./Images/Flower/Knospe.png">
        </div>
        <div type="interface">
          <input id="scoreForPIC" type="text" value="Love-O-Meter" disabled />
          <!-- für value der Skala; Füllung -->
          <meter
            id="metarbar"
            name="lovepoints"
            min="0"
            max="100"
            disabled
          ></meter>
        </div>
      </div>
      <dialog type="text">The content of a page of text for reading</dialog>
    </scene>
    <dialog type="splash" open>
      <img id="FudgeStoryLogo" theme="light" />
      <!-- use "light" or "dark" -->
    </dialog>
  </body>
</html>
